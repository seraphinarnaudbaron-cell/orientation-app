name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          unzip \
          zip \
          libffi-dev \
          libssl-dev \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade wheel setuptools
        pip install Cython==0.29.33
        pip install buildozer
    
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}-v2
        restore-keys: |
          buildozer-global-
    
    - name: Cache Buildozer directory in project
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-project-${{ hashFiles('buildozer.spec') }}-v2
        restore-keys: |
          buildozer-project-
    
    - name: Accept Android SDK licenses (pre-emptive)
      run: |
        mkdir -p ~/.android
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/repositories.cfg
        echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/repositories.cfg
        echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/repositories.cfg
    
    - name: Build with Buildozer
      run: |
        # Buildozer va gérer le SDK Android lui-même
        buildozer android debug
      env:
        # Ne pas définir ANDROID_HOME pour laisser Buildozer gérer
        BUILDOZER_LOG_LEVEL: 2
    
    - name: List generated files
      if: always()
      run: |
        echo "=== Contents of bin/ directory ==="
        ls -lah bin/ || echo "bin/ directory not found"
        echo "=== Contents of .buildozer/android/platform/build-* ==="
        find .buildozer/android/platform/build-* -name "*.apk" 2>/dev/null || echo "No APK found in build directory"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: orientation-jp-debug
        path: bin/*.apk
        if-no-files-found: warn
    
    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: buildozer-logs
        path: .buildozer/android/platform/build-*/
